<!DOCTYPE html>
<html>
<head>
	<title>La Llorería</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="another.ico">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Bienvenido a La Llorería</h1>
		<p>Donde podrás llorar todo lo que quieras</p>
	</header>
	<main>
		<section>
			<h2>¿Por qué lloras?</h2>
			<form id="reason-form" action="#" method="post">
				<label for="reason">Escribe tu razón aquí:</label>
				<input type="text" id="reason" name="reason" required>
				<button type="submit">Enviar</button>
			</form>
		</section>
        <section id="reason-section">
            <h2>Razón por la que lloras:</h2>
            <p id="reason-paragraph"></p>
          </section>          
		<section id="dance-section">
			<img src="dance.gif" alt="Personaje de anime bailando">
			<p>¡Anímate y baila con nosotros en La Llorería!</p>
		</section>
		<button id="play-button">Reproducir música</button>
		<audio id="audio-player">
			<source src="audio.mp3" type="audio/mpeg">
			Tu navegador no soporta el elemento de audio.
		</audio>
	</main>
	<script src="script.js"></script>
	<script src="audio.js"></script>
</body>
</html>
